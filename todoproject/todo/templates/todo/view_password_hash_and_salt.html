<h1>Password Hash and Salt</h1>

<p><strong>Password Hash:</strong> {{ password_hash }}</p>
<p><strong>Salt:</strong> {{ salt }}</p>

<h2>Change Password</h2>

<!-- Display success message -->
{% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>

<a href="{% url 'todo_list' %}">Back to Task List</a>
