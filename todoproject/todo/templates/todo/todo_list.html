<h1>My To-Do List</h1>

<!-- Add Task Form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - 
            {% if task.completed %}✅{% else %}❌{% endif %}
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'logout' %}">Logout</a>
